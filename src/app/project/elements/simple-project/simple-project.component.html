<div class="card card-perso mr-1 text-center" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{leProjet.titre}}</h5>
    <p class="card-text">{{leProjet.desc}}</p>
    <div class="d-block btn-bottom">
      <a (click)="selectProject(leProjet)"
         class="font-weight-bold text-uppercase text-light btn btn-primary">Consulter</a>
    </div>
  </div>
</div>
