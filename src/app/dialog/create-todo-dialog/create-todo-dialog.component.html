<h1 align="middle" mat-dialog-title>Créer un todo</h1>

<mat-dialog-content>
  <div class="form-group">
    <label for="diff">Difficulté</label>
    <select class="form-control" id="diff"
            [(ngModel)]="newTodo.difficulty">
      <option>Easy</option>
      <option>Medium</option>
      <option>Hard</option>
    </select>
  </div>
  <div class="form-group">
    <label for="desc">Description</label>
    <textarea id="desc" class="form-control" [(ngModel)]="newTodo.desc"></textarea>
  </div>
  <p>Ces informations pourront être modifiées.</p>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button mat-button mat-dialog-close>Annuler</button>
  <button class="btn btn-success" [mat-dialog-close]="newTodo" cdkFocusInitial>Créer</button>
</mat-dialog-actions>
