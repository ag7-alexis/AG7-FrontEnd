<h1 align="middle" mat-dialog-title>Créer un projet</h1>

<mat-dialog-content>
  <div class="form-group">
    <label for="titre">Titre</label>
    <input required id="titre" type="text" class="form-control" [(ngModel)]="newProject.titre">
  </div>
  <div class="form-group">
    <label for="desc">Description</label>
    <textarea id="desc" class="form-control" [(ngModel)]="newProject.desc"></textarea>
  </div>
  <p>Ces informations pourront être modifiées.</p>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button mat-button mat-dialog-close>Annuler</button>
  <button class="btn btn-success" [mat-dialog-close]="newProject" cdkFocusInitial>Créer</button>
</mat-dialog-actions>
