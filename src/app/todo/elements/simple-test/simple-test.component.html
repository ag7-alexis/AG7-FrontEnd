<div class="form-row">
  <div class="form-group col-md-6">
    <label for="crea-{{leTest.id}}">Déplacé par</label>
    <input id="crea-{{leTest.id}}" type="text" class="form-control col" [(ngModel)]="leTest.username" disabled>
  </div>

  <div class="form-group col-md-6">
    <label for="date-{{leTest.id}}">Depuis</label>
    <input id="date-{{leTest.id}}" type="date" class="form-control col" value="{{leTest.dateDebut| date:'yyyy-MM-dd'}}"
           disabled>
  </div>
</div>

<div class="form-row form-group">
  <label class="col-sm-2 col-form-label" for="difficulty-{{leTest.id}}">Difficulté</label>
  <div class=" col-sm-10">
    <input class="form-control {{leTest.difficulty | lowercase}}-difficulty" id="difficulty-{{leTest.id}}" [(ngModel)]="leTest.difficulty" disabled>
  </div>
</div>
<div class="form-row">
  <div class="form-group col">
    <label for="desc-{{leTest.id}}">Description</label>
    <textarea class="form-control" [(ngModel)]="leTest.desc" id="desc-{{leTest.id}}" disabled></textarea>
  </div>
</div>
<div class="form-row">
  <div class="col-2"><a (click)="todoComponent.dialogDeleteTodo(leTest, 'test')"
                        class="text-uppercase w-100 btn btn-danger font-weight-bold text-light"><i
    class="fa fa-trash"></i></a></div>
  <div class="col-4 p-0"><span class="w-100"></span></div>
  <div class="col-6"><a (click)="todoComponent.dialogUpgradeTodo(leTest, 'test', 'done')"
                        class="text-uppercase w-100 btn btn-success font-weight-bold text-light"><i
    class="fa fa-share"></i>Avancer</a></div>
</div>
